<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>User Positions</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            
            height: 100%;
            width: 100%;
        }
        .container {
            padding: 0 0;
            margin-right: 0;
            margin-left: 0;
            height: 100%;
            width: 100%;
            max-width: 1000000000000000px;
        }
        .menu{
            position: absolute;
            z-index: 10000;
            padding: auto;
            left: 4em;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <button id="themeToggle" class="btn btn-secondary" hidden>Toggle Dark Mode</button>
            <button id="home" class="btn btn-primary mt-3 mb-3" onclick="window.location.href='/'">Home</button>
            <p id="update-msg"></p>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script>
        loc = [43.6025, 1.4545]
        const map = L.map('map').setView(loc, 13);  // Center on Toulouse

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        const markers = {};
        var object_markers = [];
        var objectIcon = new L.Icon({
            iconUrl: "{{ url_for('static', filename='leaflet-color-markers/img/marker-icon-2x-red.png') }}",
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        function updateUserPositions() {
                console.log("update")
                console.log(object_markers)
                object_markers.forEach(m => {
                    map.removeLayer(m);
                });
                fetch('/get_recent_data')
                .then(response => response.json())
                .then(data => {

                    object_markers = []
                    for(device in data){
                        const { eui, name, latitude, longitude, timestamp } = data[device];
                        if (!markers[eui]) {
                            markers[eui] = L.marker([latitude, longitude]).addTo(map);
                        }
                        markers[eui].setLatLng([latitude, longitude]);
                        let additionalInfo = "";
                        fetch('/api/getObject/'+eui)
                            .then(response => response.json())
                            .then(data => {
                                if (data) {
                                    additionalInfo = '<b> Objects:</b><br>' + data.map(obj => `${obj.label.trim()}, ${(obj.distance)/1000} m`).join('<br>');
                                    data.forEach(obj => {
                                        m = L.marker([obj.latitude, obj.longitude], {icon: objectIcon}).addTo(map);
                                        m.bindPopup('<b> Object : ' +obj.label+'</b></br>Reported by : '+ name);
                                        object_markers.push(m);
                                    });
                                }
                            })
                            .catch(error => console.error('Error fetching objects:', error))
                            .then(() => {                            
                                markers[eui].unbindPopup();
                                markers[eui].bindPopup("<b> Device : "+name + " - " + eui+"</b><br>Latitude : "+latitude+ "<br>Longitude : "+ longitude + 
                            "<br>Last updated : " + new Date(timestamp) + "ago" + `<br>${additionalInfo}`);})
                    };
                    document.getElementById("update-msg").innerHTML = "Last updated " + new Date()
                })
                .catch(error => console.error('Error fetching user positions:', error));
        }


        // Initial load (on page loading)
        updateUserPositions();
        // Update positions every 5 seconds
        setInterval(updateUserPositions, 5000);

    </script>
</body>
</html>
