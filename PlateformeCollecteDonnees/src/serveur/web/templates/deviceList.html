<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Appareils</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/deviceList.css') }}">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body class="light-theme">
    <h1 class="text-center">Liste des Appareils</h1>
    <div>
        <button id="themeToggle" class="btn btn-secondary ">Toggle Dark Mode</button>
        <button class="btn btn-primary " onclick="window.location.href='/register_device'">Register device</button>
        <button class="btn btn-primary " onclick="window.location.href='/'">Home</button>
    </div>  
    <table>
        <tr>
            <th>DevEUI</th>
            <th>Nom</th>
            <th>Action</th>
        </tr>
        {% for i in range(devices|length) %}
        <tr>
            <td>{{ devices[i] }}</td>
            <td>{{ names[i] }}</td>
            <td>
                {% if superowner[i] == 1 %}
                <a href="/edit_device/{{ devices[i] }}" >Modifier</a>
                    
                {% endif %}
                <a href="/delete_device/{{ devices[i] }}" onclick="return confirm('Attention, l\'appareil sera supprimÃ© de votre compte');">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    
</body>
</html>
