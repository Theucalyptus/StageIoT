<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objets Proches</title>
</head>
<body>
    <h1>Objets Proches</h1>
    {% if objects %}
        <ul>
        {% for neighbour, details in objects.items() %}
            <li>Voisin: {{ neighbour }}, Détails: {{ details }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Aucun objet proche trouvé.</p>
    {% endif %}
</body>
</html>
