<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Data</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body class="light-theme">
    <div class="container">
        <h1 class="text-center">Download Data</h1>
        <button id="themeToggle" class="btn btn-secondary">Toggle Dark Mode</button>
        <button class="btn btn-primary " onclick="window.location.href='/'">Home</button>
        </br>
        <form method="POST" action="/download">
            <div class="mb-3">
                <label for="start_time" class="form-label">Start Time</label>
                <input type="datetime-local" id="start_time" name="start_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="end_time" class="form-label">End Time</label>
                <input type="datetime-local" id="end_time" name="end_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fields" class="form-label">Select Fields</label>
                <select id="fields" name="fields" class="form-select" multiple required style="height: 40vh;">
                    <option value="timestamp">Timestamp</option>
                    <option value="temperature">Temperature</option>
                    <option value="humidity">Humidity</option>
                    <option value="luminosity">Luminosity</option>
                    <option value="presence">Presence</option>
                    <option value="pression">Pression</option>
                    <option value="longitude latitude">Position GPS</option> 
                    <option value="altitude">Altitude</option>
                    <option value="angle">Angle</option>
                    <option value="vitesse_angulaire_X">Vitesse Angulaire X</option>
                    <option value="vitesse_angulaire_Y">Vitesse Angulaire Y</option>
                    <option value="vitesse_angulaire_Z">Vitesse Angulaire Z</option>
                    <option value="acceleration_X">Acceleration X</option>
                    <option value="acceleration_Y">Acceleration Y</option>
                    <option value="acceleration_Z">Acceleration Z</option>
                    <option value="azimut">Azimut</option>
                    <option value="distance_recul">Distance Recul</option>
                    <option value="source">Source</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
          var now = new Date();
          var month = '' + (now.getMonth() + 1),
              day = '' + now.getDate(),
              year = now.getFullYear(),
              hour = '' + now.getHours(),
              minute = '' + now.getMinutes();
      
          if (month.length < 2) 
              month = '0' + month;
          if (day.length < 2) 
              day = '0' + day;
          if (hour.length < 2) 
              hour = '0' + hour;
          if (minute.length < 2) 
              minute = '0' + minute;
      
          var today = [year, month, day].join('-') + 'T' + [hour, minute].join(':');
          if (hour>1)
          {
            hour-=1;
          }
          else 
          {
            hour = 0;
          }
          var today1h = [year, month, day].join('-') + 'T' + [hour, minute].join(':');
          document.getElementById('end_time').value = today;
          document.getElementById('start_time').value = today1h;
        });
      </script>
</body>
</html>
