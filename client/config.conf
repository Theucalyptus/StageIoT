[general]
# device id; should match the registered ID on the webapp
device_id=jetson1

[sensors]
; sensors settings
; enable sensors
phone=yes
camera=yes
canbus=no

[sensors.phone]
; phone sensor settings

[sensors.canbus]
; can bus settings
interface=
channel=
bitrate=


; NETWORK CONFIGURATION

[network]
; main interface, can be: http, uart (for LoRa via Lopy4)
main_interface=http
; alternative network interface (can be empty or any values supported by the main interface, but should be different)
; will be used is the first option is down
alt_interface=


;time between status updates (seconds)
time_between_send=5

[network.uart]
; UART device path
device=/dev/ttyTHS1 
; UART bauds speed
speed=115200 

[network.http]
host=localhost 
port=5000
; requests timeout (in seconds)
timeout=10